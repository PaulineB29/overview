<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyses Financières</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Analyses Financières</h1>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="Rechercher...">
                    </div>
                    <button class="btn-primary" id="resetFilters">
                        <i class="fas fa-refresh"></i>
                        Réinitialiser
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalCompanies">4</span>
                        <span class="stat-label">Entreprises</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon buy">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="buyRecommendations">3</span>
                        <span class="stat-label">Achats</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon hold">
                        <i class="fas fa-minus"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="holdRecommendations">1</span>
                        <span class="stat-label">Conserver</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="avgScore">77.5</span>
                        <span class="stat-label">Score moyen</span>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-section">
                <div class="section-header">
                    <h2>Détails des analyses</h2>
                    <div class="table-info">
                        <span class="results-count" id="rowCount">4 résultats</span>
                        <div class="view-options">
                            <button class="view-option active" data-view="table">
                                <i class="fas fa-table"></i>
                            </button>
                            <button class="view-option" data-view="cards">
                                <i class="fas fa-th-large"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Table View -->
                <div class="table-container" id="tableView">
                    <div class="table-wrapper">
                        <table id="financialTable">
                            <thead>
                                <tr>
                                    <th data-column="entreprise" class="sortable">
                                        <span>Entreprise</span>
                                        <i class="fas fa-sort"></i>
                                    </th>
                                    <th data-column="score" class="sortable">
                                        <span>Score</span>
                                        <i class="fas fa-sort"></i>
                                    </th>
                                    <th data-column="recommandation" class="sortable">
                                        <span>Recommandation</span>
                                        <i class="fas fa-sort"></i>
                                    </th>
                                    <th data-column="roe">ROE</th>
                                    <th data-column="margin">Marge Nette</th>
                                    <th data-column="pe">P/E Ratio</th>
                                    <th data-column="cashflow">Free Cash Flow</th>
                                    <th data-column="date">Date</th>
                                    <th class="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Données chargées via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Cards View (Hidden by default) -->
                <div class="cards-container hidden" id="cardsView">
                    <div class="cards-grid" id="cardsBody">
                        <!-- Cartes chargées via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal pour détails -->
    <div class="modal hidden" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Détails de l'analyse</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenu chargé via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
